<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div, span :: 영역을 구분하는 태그</title>
<style>
	div{
		border:1px solid green;
	}
	span{
		border:1px solid blue;
	}
</style>
</head>

<body>
<!-- 
div: 줄바꿈이 된다.	Block Tag
span: 줄바꿈이 안된다. Inline Tag
 -->
	<div>
		div scope
	</div>
		paragraph1
	<hr>
	<span>
		span scope
	</span>
	<hr>
		paragraph2
</body>
</html>
